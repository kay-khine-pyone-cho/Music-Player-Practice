<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="playlist"></div>
      <audio src=""></audio>
      <div class="currentTimeAndDuration">00:00 / 00:00</div>
      <div id="progressBar">
        <div id="currentProgress"></div>
      </div>
      <div class="controlbtns">
        <i class="fas fa-step-backward controls previous"></i>
        <i class="fas fa-play-circle controls play"></i>
        <i class="fas fa-pause-circle controls pause"></i>
        <i class="fas fa-step-forward controls forward"></i>
      </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
